<div class="row">
    <div class="col-md-6">

        <button class="btn btn-primary" (click)="createNewAssinatura()">Nova Assinatura</button>

        <h2 style="margin-top: 20px">Assinaturas</h2>

        <div class="list-group">
            <p>Todas as assinaturas</p>
            <!--(click)="selectAssinatura(assinatura)"-->
            <div class="list-group-item"
               *ngFor="let assinatura of assinaturas"
               [class.active]="assinatura === selectedAssinatura">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><b>Produto:</b> {{assinatura.produto.nome}}</h5>
                    <small><b>Data:</b> {{assinatura.data}}</small>
                </div>
                <small><b>Moeda:</b> {{assinatura.moeda}} <b>Valor:</b> {{assinatura.valor}}</small><br>
                <small><b>Empresa assinante:</b> {{assinatura.empresa_gerencia.nome}}</small><br>
                <small><b>Empresa pagadora:</b> {{assinatura.empresa_paga.nome}}</small>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-2">
        <!--[assinatura]="selectedAssinatura"-->
        <app-assinatura-details
                [assinatura]="selectedAssinatura"
                [produtos]="produtos"
                [empresasAssinantes]="empresasAssinantes"
                [empresasPagantes]="empresasPagantes"
                [data]="data"
                [createHandler]="addAssinatura"
                [updateHandler]="updateAssinatura"
                [deleteHandler]="deleteAssinatura">
        </app-assinatura-details>
    </div>
</div>
