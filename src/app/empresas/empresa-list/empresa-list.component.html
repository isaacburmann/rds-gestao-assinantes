<div class="row">
  <div class="col-md-5">
    <h2>Empresas</h2>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let empresa of empresas"
          (click)="selectEmpresa(empresa)"
          [class.active]="empresa === selectedEmpresa">
        {{empresa.nome}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewEmpresa()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <app-empresa-details
            [empresa]="selectedEmpresa"
            [createHandler]="addEmpresa"
            [updateHandler]="updateEmpresa"
            [deleteHandler]="deleteEmpresa">
    </app-empresa-details>
  </div>
</div>
